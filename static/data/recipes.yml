    - + §7§lку, но  вкус  оказывается  весьма  тривиальным.
    - + §7§lМожет подойти  для утоления потребности в ве-
    - + §7§lселье и жажды,  но  для придание этому напитку
    - + §7§lбóльшей  глубины  вкуса  и  аромата,  вам стоит
    - + §7§lприложить больше усилий.
    - ++ §e§l§oЯвляется  бессмертной  классикой  алкогольных
    - ++ §e§l§oи не  только  напитков.  Глубокий  красный  от-
    - ++ §e§l§oтенок  отражает богатство,  а  аромат  раскры-
    - ++ §e§l§oрывается комплексной палитрой красного вино-
    - ++ §e§l§oграда и деревянной бочки.  Это вино открывает
    - ++ §e§l§oдля вас мир изысканности и роскоши.
    - +++ §4§l             ╔═──────≪❃≫──────═╗
    - +++ §4§l§o• §4§l§o§nКрасное вино§4§l§o - §c§l§оИзвестнейший и древнейший  ал-
    - +++ §c§l§окогольный напиток. Его  история  уходит корнями
    - +++ §c§lещё в Неолит. Вино  является  одним  из  столпов
    - +++ §c§lроманской культуры.
    - +++ §4§l                     ═───≪❃≫───═
    - +++ §8§o§l• Это настоящая жемчужина винодельческого мас-
    - +++ §8§o§lтерства. Его уникальный красный  оттенок,  слов-
    - +++ §8§o§lно чарующий, завлекает вас в свой завораживаю-
    - +++ §8§o§lщий мир,  который продолжает раскрываться в его
    - +++ §8§o§lнеповторимой палитре вкусов спелых ягод с пря-
    - +++ §8§o§lнымпослевкусием долгой выдержки.
    - +++ §4§l             ╚═──────≪❃≫──────═╝
    - §
    - §7§lСтандартный §8§l| §f✧ §f§lКлассические Вина§f ✧ §8§l|§f§l 1/3 §8§l| §e§l1/7
    drinkmessage: §6✠ §d§oDesign by §e§l§nJokerover§6 ✠
    effects:
    - ABSORPTION/0-1/30
    - REGENERATION/0-1/5-20
