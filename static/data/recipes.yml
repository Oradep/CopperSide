recipes:
  Wheat_beer:
    name: '&6&lЯчменный солод/&e&lСветлое пиво/&e★ &f&l&oНефильтрованное &e&l&oПшеничное
      пиво &f★'
    ingredients:
    - Wheat/6
    cookingtime: 4
    wood: 2
    age: 1
    color: ffe46b
    difficulty: 10
    alcohol: 5
    lore:
    - + §e§lМногие пивовары отдают свое  предпочтение
    - + §e§lячменному солоду, потому что именно из не-
    - + §e§lго легче всего извлечь  содержимое  сахара.
    - + §e§lСолод - своеобразное сердце пива,  которое
    - + §e§lявляется таким же является таким же важным
    - + §e§lингредиентом, как §c§lвиноград §e§lв §c§lвине  §e§lили  §6§lмёд
    - + §e§lдля §6§lмедовухи.
    - ++ §6§o§lМногие люди, достигшие  совершеннолетия и
    - ++ §6§o§lэндер-дракон  любят  побаловать  себя хо-
    - ++ §6§o§lрошим и качественным пивком,  смотря теле-
    - ++ §6§o§lлевизор  и  закусывая рыбкой,  кальмаром  и
    - ++ §6§o§lпрочими закусками - это нормально, главное
    - ++ §6§o§lне переборщите, иначе проснетесь спящим у
    - ++ §6§o§lзабора, а там уже не до шуток :)
    - +++ §6§lПшеничное пиво - популярное  во всем  мире  пиво,
    - +++ §6§lпроцент пшеничного солода в котором должен пре-
    - +++ §6§lвышать хотя бы 50%. За счет высокой  температуры
    - +++ §6§lброжжения, пшеничное  пиво вызывает образование
    - +++ §6§lэфира, что дает ему  крайне  необычное  вкусовые
    - +++ §6§lкачества - они могут быть §c§l§oфруктовыми§6§l, §a§l§oкисловаты-
    - +++ §a§l§oми §6§lили даже §e§l§oцитрусовыми.
    - +++ §f§l            ⟥────────✤────────⟤
    - +++ §e§lПшеничное пиво  бывает §6§lнефильтрованным §e§lи §6§lфильт-
    - +++ §6§lрованым§e§l, причем первое - более живое и полезное,
    - +++ §e§lпотому что более богато  витаминами  и  проходит
    - +++ §e§lтолько одну  фильтрацию,  когда  фильтрованное -
    - +++ §e§l- две, что почти полностью разрушает все его по-
    - +++ §e§lлезные свойства. Но в любом случае, даже при на-
    - +++ §e§lсыщенности его витаминами, пивом §6§lзлоупотреблять
    - +++ §6§lнельзя§e§l, иначе последствия будут §6§lнеобратимыми§e§l.
    - §
    - §7§lСтандартный §8§l| §e☀ §e§lПивной мир §e☀ §8§l| §e§l1/17
    effects:
    - JUMP_BOOST/0-2/14-9
    - STRENGTH/0-1/3-5

  Dark_ale:
    name: '&6&lОбжаренный солод/&6&l&oТёмное пиво/&6✩ &6&l&oКарамельный &f&l&oтёмный
      эль &f✩'
    ingredients:
    - Wheat/12
    cookingtime: 12
    wood: 5
    age: 1
    color: '120606'
    difficulty: 10
    alcohol: 10
    lore:
    - + §7Если ваша цель была сделать кашу из обжаренных
    - + §7семян - поздравляю, вам  это  удалось. Нет-нет,
    - + §7Даже не пытайтесь закусывать, жареный вкус все
    - + §7равно засядет в ваших вкусовых сосочках еще на
    - + §7долгие часы.
    - ++ §7§lТемное пиво является одним из древнейших разно-
    - ++ §7§lвидностей пива, цвет которого является следст-
    - ++ §7§lвием неправильной прожарки зерновых. В отличие
    - ++ §7§lот светлого собрата, оно менее крепкое, так
    - ++ §7§lкак имеет значительно меньше хмеля, а также
    - ++ §7§lполезнее, потому что содержит больше важного
    - ++ §7§lдля организма элемента - железа.
    - +++ §f§lТёмный эль §8§l- одна из  самых  популярных  раз-
    - +++ §8§lновидностей темного пива, которая  характери-
    - +++ §8§lзуется мягким вкусом и ярко-выраженным  кара-
    - +++ §8§lмельным ароматом. Традиционный выбор для жи-
    - +++ §8§lтелей Бельгии и Великобритании.
    - +++ §6§l             ⟥────────✤────────⟤
    - +++ §8§lМало кто знает, но на самом  деле  разделение
    - +++ §8§lтемного и светлого пива произошло только пос-
    - +++ §8§lле изобретения  новой технологии производст-
    - +++ §8§lва, в результате которой  и  появился светлый
    - +++ §8§lсолод.  Темное  пиво  являлось исходным вари-
    - +++ §8§lантом пива аж до XIV века.
    - §
    - §7§lСтандартный §8§l| §e☀ §e§lПивной мир §e☀ §8§l| §e§l3/17
    customModelData: '64'
    effects:
    - JUMP_BOOST/0-2/14-9
    - STRENGTH/0-1/3-5
  Mead:
    name: '&6&lРазведенный водой мёд/&6&l&oМедовое пиво/&e✩ &6&l&oПряная &e&l&oмедовуха
      &6✩'
    ingredients:
    - honey_bottle/8
    - Brewery:§3§o§lСтандартный спирт/1
    cookingtime: 12
    wood: 2
    age: 1
    color: eda218
    difficulty: 10
    alcohol: 8
    lore:
    - + §7Изначально данное варево планировалось как медовый
    - + §7напиток,  но  теперь его  могут  использовать  только
    - + §7лишь  в  качестве... Ну... В общем,  вы  сами придумаете,
    - + §7куда это деть, укуси меня пчела!
    - ++ §7§lМедовуха имеет довольно много полезных  свойств
    - ++ §7§lдля человеческого организма： она  улучшает обмен
    - ++ §7§lвеществ, стимулирует пищеварение и употребляет-
    - ++ §7§lся в качестве профилактики. Самое главное - уметь
    - ++ §7§lотличать медовуху от подделки, в ней  не  должно
    - ++ §7§lбыть другого алкоголя и прочих консервантов, па-
    - ++ §7§lгубно влияющих на организм.
    - +++ §f§lМедовуха - русский  слабоалкогольный  напиток на
    - +++ §f§lмедовой основе, который люди  очень часто путают
    - +++ §f§lс совершенно другим. Впервые медовуха  появилась
    - +++ §f§lтолько в XVIII веке в Великом Новгороде  и  сейчас
    - +++ §f§lявляется его визитной карточкой.
    - +++ §e§l             ⟥────────✤────────⟤
    - +++ §6§lМногие люди принимают медовуху за древнерусский
    - +++ §6§lпитный мёд, который упоминался в летописях еще в
    - +++ §6§l800 году, но тем не менее это не  одно  и  тоже. Да
    - +++ §6§lи вообще стоит отметить, что  медовых  напитков -
    - +++ §6§l- неисчисляемое множество, а медовуха  лишь  одна
    - +++ §6§lиз самых известных.
    - §
    - §7§lСтандартный §8§l| §e☀ §e§lПивной мир §e☀ §8§l| §e§l4/17
    customModelData: '58'
    effects:
    - JUMP_BOOST/0-2/14-9
    - STRENGTH/0-1/3-5





  Red_wine:
