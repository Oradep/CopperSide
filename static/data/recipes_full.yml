    difficulty: 10
    alcohol: 10
    lore:
    - + §7Если ваша цель была сделать кашу из обжаренных
    - + §7семян - поздравляю, вам  это  удалось. Нет-нет,
    - + §7Даже не пытайтесь закусывать, жареный вкус все
    - + §7равно засядет в ваших вкусовых сосочках еще на
    - + §7долгие часы.
    - ++ §7§lТемное пиво является одним из древнейших разно-
    - ++ §7§lвидностей пива, цвет которого является следст-
    - ++ §7§lвием неправильной прожарки зерновых. В отличие
    - ++ §7§lот светлого собрата, оно менее крепкое, так
    - ++ §7§lкак имеет значительно меньше хмеля, а также
    - ++ §7§lполезнее, потому что содержит больше важного
    - ++ §7§lдля организма элемента - железа.
    - +++ §f§lТёмный эль §8§l- одна из  самых  популярных  раз-
    - +++ §8§lновидностей темного пива, которая  характери-
    - +++ §8§lзуется мягким вкусом и ярко-выраженным  кара-
    - +++ §8§lмельным ароматом. Традиционный выбор для жи-
    - +++ §8§lтелей Бельгии и Великобритании.
    - +++ §6§l             ⟥────────✤────────⟤
    - +++ §8§lМало кто знает, но на самом  деле  разделение
    - +++ §8§lтемного и светлого пива произошло только пос-
    - +++ §8§lле изобретения  новой технологии производст-
    - +++ §8§lва, в результате которой  и  появился светлый
    - +++ §8§lсолод.  Темное  пиво  являлось исходным вари-
    - +++ §8§lантом пива аж до XIV века.
    - §
    - §7§lСтандартный §8§l| §e☀ §e§lПивной мир §e☀ §8§l| §e§l3/17
    drinkmessage: §5✦ §5§l§oY-Y-Y-Yung on §d§l§oThe Drinks! §d✦
    customModelData: '64'
    effects:
    - JUMP_BOOST/0-2/14-9
    - STRENGTH/0-1/3-5
  Mead:
    name: '&6&lРазведенный водой мёд/&6&l&oМедовое пиво/&e✩ &6&l&oПряная &e&l&oмедовуха
      &6✩'
